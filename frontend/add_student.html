<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 25px 0;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .form-container {
            width: 85%;
            margin: 0 auto 25px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .form-container h3 {
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-group input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-group button {
            padding: 10px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .form-group button:hover {
            background: #4338ca;
        }

        .table-container {
            width: 85%;
            margin: auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #4f46e5;
            color: #ffffff;
        }

        th, td {
            padding: 14px 16px;
            text-align: center;
        }

        tbody tr:hover {
            background-color: #f1f5ff;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .update-btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 6px;
        }

        .update-btn:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Student Details</h1>
</div>

<!-- FORM -->
<div class="form-container">
    <h3>Add / Update Student</h3>
    <div class="form-group">
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="age" placeholder="Age">
        <input type="email" id="email" placeholder="Email">
        <button onclick="submitStudent()">Save</button>
    </div>
</div>

<!-- TABLE -->
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
    </table>
</div>

<script>
    const BASE_URL = "http://localhost:8080";
    let updateStudentId = null;

    function loadStudents() {
        fetch(`${BASE_URL}/get-students`)
            .then(res => res.json())
            .then(data => {
                const tableBody = document.getElementById("studentTableBody");
                tableBody.innerHTML = "";

                data.forEach(student => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.age}</td>
                        <td>${student.email}</td>
                        <td>
                            <button class="delete-btn"
                                onclick="deleteStudent('${student.id}')">
                                Delete
                            </button>
                            <button class="update-btn"
                                onclick="prepareUpdate(
                                    '${student.id}',
                                    '${student.name}',
                                    ${student.age},
                                    '${student.email}'
                                )">
                                Update
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });
    }

    function submitStudent() {
        const student = {
            name: document.getElementById("name").value || null,
            age: document.getElementById("age").value
                ? parseInt(document.getElementById("age").value)
                : null,
            email: document.getElementById("email").value || null
        };

        // PATCH
        if (updateStudentId) {
            fetch(`${BASE_URL}/studentPatch/${updateStudentId}`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(student)
            }).then(() => {
                resetForm();
                loadStudents();
            });
        }
        // POST
        else {
            fetch(`${BASE_URL}/add-student`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(student)
            }).then(() => {
                resetForm();
                loadStudents();
            });
        }
    }

    function prepareUpdate(id, name, age, email) {
        updateStudentId = id;
        document.getElementById("name").value = name;
        document.getElementById("age").value = age;
        document.getElementById("email").value = email;
    }

    function deleteStudent(id) {
        fetch(`${BASE_URL}/student/${id}`, {
            method: "DELETE"
        }).then(() => loadStudents());
    }

    function resetForm() {
        updateStudentId = null;
        document.querySelectorAll("input").forEach(i => i.value = "");
    }

    loadStudents();
</script>

</body>
</html>
