<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .container {
            width: 85%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .form-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
        }

        .save-btn { background: #4f46e5; }
        .update-btn { background: #22c55e; }
        .delete-btn { background: #ef4444; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        thead {
            background: #4f46e5;
            color: white;
        }

        tbody tr:hover {
            background: #f1f5ff;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            width: 320px;
            border-radius: 10px;
        }

        .modal-content h3 {
            margin-top: 0;
        }

        .modal-content input {
            width: 100%;
            margin-bottom: 10px;
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<h1>Student Details</h1>

<div class="container">
    <h3>Add Student</h3>
    <div class="form-group">
        <input id="name" placeholder="Name">
        <input id="age" type="number" placeholder="Age">
        <input id="email" placeholder="Email">
        <button class="save-btn" onclick="addStudent()">Save</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
    </table>
</div>

<!-- UPDATE MODAL -->
<div id="updateModal" class="modal">
    <div class="modal-content">
        <h3>Update Student</h3>
        <input id="u-name" placeholder="Name">
        <input id="u-age" type="number" placeholder="Age">
        <input id="u-email" placeholder="Email">

        <div class="modal-actions">
            <button class="update-btn" onclick="patchStudent()">Update</button>
            <button class="delete-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    const BASE_URL = "http://localhost:8080";
    let currentId = null;

    // LOAD STUDENTS
    function loadStudents() {
        fetch(`${BASE_URL}/get-students`)
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("studentTableBody");
                tbody.innerHTML = "";

                data.forEach(s => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${s.id}</td>
                            <td>${s.name}</td>
                            <td>${s.age}</td>
                            <td>${s.email}</td>
                            <td>
                                <button class="update-btn"
                                    onclick="openModal('${s.id}','${s.name}',${s.age},'${s.email}')">
                                    Update
                                </button>
                                <button class="delete-btn"
                                    onclick="deleteStudent('${s.id}')">
                                    Delete
                                </button>
                            </td>
                        </tr>`;
                });
            });
    }

    // ADD STUDENT
    function addStudent() {
        const student = {
            name: document.getElementById("name").value,
            age: parseInt(document.getElementById("age").value),
            email: document.getElementById("email").value
        };

        fetch(`${BASE_URL}/add-student`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(student)
        }).then(() => {
            resetForm();
            loadStudents();
        });
    }

    // OPEN UPDATE MODAL
    function openModal(id, name, age, email) {
        currentId = id;
        document.getElementById("u-name").value = name;
        document.getElementById("u-age").value = age;
        document.getElementById("u-email").value = email;
        document.getElementById("updateModal").style.display = "flex";
    }

    // CLOSE MODAL
    function closeModal() {
        currentId = null;
        document.getElementById("updateModal").style.display = "none";
    }

    // PATCH STUDENT (FIXED)
    function patchStudent() {
        const updates = {};

        const name = document.getElementById("u-name").value;
        const age = document.getElementById("u-age").value;
        const email = document.getElementById("u-email").value;

        if (name) updates.name = name;
        if (age) updates.age = parseInt(age);
        if (email) updates.email = email;

        fetch(`${BASE_URL}/studentPatch/${currentId}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updates)
        }).then(() => {
            closeModal();
            loadStudents();
        });
    }

    // DELETE STUDENT
    function deleteStudent(id) {
        fetch(`${BASE_URL}/student/${id}`, { method: "DELETE" })
            .then(loadStudents);
    }

    function resetForm() {
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
        document.getElementById("email").value = "";
    }

    loadStudents();
</script>

</body>
</html>
